{% extends "base.html" %}

{% block title %}カテゴリ編集 - {{ app_name }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>
            <i class="bi bi-pencil"></i> カテゴリ編集
        </h1>
        <a href="{{ url_for('admin.categories') }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 戻る
        </a>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" novalidate>
                        <div class="mb-3">
                            <label for="name" class="form-label">カテゴリ名</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   value="{{ category.name }}"
                                   required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">説明</label>
                            <textarea class="form-control" 
                                      id="description" 
                                      name="description" 
                                      rows="3">{{ category.description or '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="display_order" class="form-label">表示順</label>
                            <input type="number" 
                                   class="form-control" 
                                   id="display_order" 
                                   name="display_order" 
                                   value="{{ category.display_order }}"
                                   min="0">
                            <div class="form-text">数値が小さいほど上に表示されます</div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="is_active" class="form-label">ステータス</label>
                            <select class="form-select" id="is_active" name="is_active">
                                <option value="true" {% if category.is_active %}selected{% endif %}>有効</option>
                                <option value="false" {% if not category.is_active %}selected{% endif %}>無効</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle"></i> 更新する
                            </button>
                            <a href="{{ url_for('admin.categories') }}" 
                               class="btn btn-outline-secondary">
                                キャンセル
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
