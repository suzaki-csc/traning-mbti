{% extends "base.html" %}

{% block title %}{% if category %}カテゴリ編集{% else %}カテゴリ作成{% endif %} - クイズアプリケーション{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{% if category %}カテゴリ編集{% else %}カテゴリ作成{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% if category %}{{ url_for('admin.category_edit', category_id=category.id) }}{% else %}{{ url_for('admin.category_new') }}{% endif %}">
                    <div class="mb-3">
                        <label for="name" class="form-label">カテゴリ名</label>
                        <input type="text" class="form-control" id="name" name="name" value="{% if category %}{{ category.name }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">説明</label>
                        <textarea class="form-control" id="description" name="description" rows="3">{% if category %}{{ category.description or '' }}{% endif %}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">{% if category %}更新{% else %}作成{% endif %}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('admin.quizzes') }}" class="btn btn-outline-secondary">キャンセル</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
