{% extends "base.html" %}

{% block title %}{% if category %}カテゴリ編集{% else %}カテゴリ新規作成{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        {% if category %}
                        <i class="bi bi-pencil me-2"></i>カテゴリ編集
                        {% else %}
                        <i class="bi bi-plus-circle me-2"></i>カテゴリ新規作成
                        {% endif %}
                    </h2>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{% if category %}{{ url_for('admin_category_edit', category_id=category.id) }}{% else %}{{ url_for('admin_category_new') }}{% endif %}">
                        <div class="mb-3">
                            <label for="name" class="form-label">カテゴリ名 <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" id="name" name="name" 
                                   value="{% if category %}{{ category.name }}{% endif %}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">説明</label>
                            <textarea class="form-control" id="description" name="description" rows="3">{% if category %}{{ category.description or '' }}{% endif %}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_categories') }}" class="btn btn-secondary">
                                キャンセル
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% if category %}更新{% else %}作成{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
