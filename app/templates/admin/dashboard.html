{% extends "base.html" %}

{% block title %}管理ダッシュボード - MBTI風性格診断{% endblock %}

{% block content %}
<h2 class="mb-4">管理ダッシュボード</h2>

<div class="row">
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="display-4 text-primary">{{ total_users }}</h3>
                <p class="text-muted">総ユーザー数</p>
                <a href="{{ url_for('admin_users') }}" class="btn btn-outline-primary">ユーザー一覧</a>
            </div>
        </div>
    </div>
    
    <div class="col-md-6 mb-4">
        <div class="card shadow">
            <div class="card-body text-center">
                <h3 class="display-4 text-success">{{ total_results }}</h3>
                <p class="text-muted">総診断数</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
