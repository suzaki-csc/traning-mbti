{% extends "base.html" %}

{% block title %}{% if question %}クイズ編集{% else %}クイズ新規作成{% endif %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">
                        {% if question %}
                        <i class="bi bi-pencil me-2"></i>クイズ編集
                        {% else %}
                        <i class="bi bi-plus-circle me-2"></i>クイズ新規作成
                        {% endif %}
                    </h2>
                </div>
                <div class="card-body">
                    {% if error %}
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    <form method="POST" action="{% if question %}{{ url_for('admin_question_edit', question_id=question.id) }}{% else %}{{ url_for('admin_question_new') }}{% endif %}">
                        <div class="mb-3">
                            <label for="category_id" class="form-label">カテゴリ <span class="text-danger">*</span></label>
                            <select class="form-select" id="category_id" name="category_id" required>
                                <option value="">選択してください</option>
                                {% for cat in categories %}
                                <option value="{{ cat.id }}" {% if question and question.category_id == cat.id %}selected{% endif %}>
                                    {{ cat.name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="question_text" class="form-label">問題文 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="question_text" name="question_text" rows="3" required>{% if question %}{{ question.question_text }}{% endif %}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="option_a" class="form-label">選択肢A <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="option_a" name="option_a" 
                                       value="{% if question %}{{ question.option_a }}{% endif %}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option_b" class="form-label">選択肢B <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="option_b" name="option_b" 
                                       value="{% if question %}{{ question.option_b }}{% endif %}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option_c" class="form-label">選択肢C <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="option_c" name="option_c" 
                                       value="{% if question %}{{ question.option_c }}{% endif %}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="option_d" class="form-label">選択肢D <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="option_d" name="option_d" 
                                       value="{% if question %}{{ question.option_d }}{% endif %}" required>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="correct_answer" class="form-label">正解 <span class="text-danger">*</span></label>
                            <select class="form-select" id="correct_answer" name="correct_answer" required>
                                <option value="">選択してください</option>
                                <option value="A" {% if question and question.correct_answer == 'A' %}selected{% endif %}>A</option>
                                <option value="B" {% if question and question.correct_answer == 'B' %}selected{% endif %}>B</option>
                                <option value="C" {% if question and question.correct_answer == 'C' %}selected{% endif %}>C</option>
                                <option value="D" {% if question and question.correct_answer == 'D' %}selected{% endif %}>D</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="explanation" class="form-label">解説 <span class="text-danger">*</span></label>
                            <textarea class="form-control" id="explanation" name="explanation" rows="4" required>{% if question %}{{ question.explanation }}{% endif %}</textarea>
                        </div>
                        
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('admin_questions') }}" class="btn btn-secondary">
                                キャンセル
                            </a>
                            <button type="submit" class="btn btn-primary">
                                {% if question %}更新{% else %}作成{% endif %}
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
