{% extends "base.html" %}

{% block title %}{% if quiz %}クイズ編集{% else %}クイズ作成{% endif %} - クイズアプリケーション{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">{% if quiz %}クイズ編集{% else %}クイズ作成{% endif %}</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{% if quiz %}{{ url_for('admin.quiz_edit', quiz_id=quiz.id) }}{% else %}{{ url_for('admin.quiz_new') }}{% endif %}">
                    <div class="mb-3">
                        <label for="category_id" class="form-label">カテゴリ</label>
                        <select class="form-select" id="category_id" name="category_id" required>
                            <option value="">選択してください</option>
                            {% for category in categories %}
                            <option value="{{ category.id }}" {% if quiz and quiz.category_id == category.id %}selected{% endif %}>
                                {{ category.name }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="question" class="form-label">問題文</label>
                        <textarea class="form-control" id="question" name="question" rows="3" required>{% if quiz %}{{ quiz.question }}{% endif %}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="option1" class="form-label">選択肢1</label>
                        <input type="text" class="form-control" id="option1" name="option1" value="{% if quiz %}{{ quiz.option1 }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option2" class="form-label">選択肢2</label>
                        <input type="text" class="form-control" id="option2" name="option2" value="{% if quiz %}{{ quiz.option2 }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option3" class="form-label">選択肢3</label>
                        <input type="text" class="form-control" id="option3" name="option3" value="{% if quiz %}{{ quiz.option3 }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="option4" class="form-label">選択肢4</label>
                        <input type="text" class="form-control" id="option4" name="option4" value="{% if quiz %}{{ quiz.option4 }}{% endif %}" required>
                    </div>
                    <div class="mb-3">
                        <label for="correct_answer" class="form-label">正解</label>
                        <select class="form-select" id="correct_answer" name="correct_answer" required>
                            <option value="">選択してください</option>
                            <option value="1" {% if quiz and quiz.correct_answer == 1 %}selected{% endif %}>1</option>
                            <option value="2" {% if quiz and quiz.correct_answer == 2 %}selected{% endif %}>2</option>
                            <option value="3" {% if quiz and quiz.correct_answer == 3 %}selected{% endif %}>3</option>
                            <option value="4" {% if quiz and quiz.correct_answer == 4 %}selected{% endif %}>4</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="explanation" class="form-label">解説</label>
                        <textarea class="form-control" id="explanation" name="explanation" rows="5" required>{% if quiz %}{{ quiz.explanation }}{% endif %}</textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">{% if quiz %}更新{% else %}作成{% endif %}</button>
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <a href="{{ url_for('admin.quizzes') }}" class="btn btn-outline-secondary">キャンセル</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
