{% extends "base.html" %}

{% block title %}ログイン - クイズアプリケーション{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">ログイン</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">ユーザーID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">ログイン</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.register') }}">新規登録はこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
