{% extends "base.html" %}

{% block title %}新規登録 - MBTI性格診断{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-person-plus"></i>
                        新規登録
                    </h2>
                    
                    <form method="POST" action="{{ url_for('auth.register') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" 
                                   class="form-control" 
                                   id="username" 
                                   name="username" 
                                   required 
                                   placeholder="あなたの名前">
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス</label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email" 
                                   required 
                                   placeholder="your@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required 
                                   minlength="6"
                                   placeholder="6文字以上">
                            <div class="form-text">
                                6文字以上のパスワードを入力してください
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">パスワード（確認）</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password_confirm" 
                                   name="password_confirm" 
                                   required 
                                   minlength="6"
                                   placeholder="もう一度入力">
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-person-plus"></i>
                                登録
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center text-muted mb-0">
                        既にアカウントをお持ちの方は
                        <a href="{{ url_for('auth.login') }}">ログイン</a>
                    </p>
                </div>
            </div>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('main.index') }}" class="text-muted">
                    <i class="bi bi-arrow-left"></i> トップページに戻る
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // パスワード確認のバリデーション
    document.querySelector('form').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('password_confirm').value;
        
        if (password !== passwordConfirm) {
            e.preventDefault();
            alert('パスワードが一致しません。');
            return false;
        }
    });
</script>
{% endblock %}
