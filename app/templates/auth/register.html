{% extends "base.html" %}

{% block title %}新規登録 - クイズアプリケーション{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0">新規登録</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('auth.register') }}">
                    <div class="mb-3">
                        <label for="user_id" class="form-label">ユーザーID</label>
                        <input type="text" class="form-control" id="user_id" name="user_id" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                        <small class="form-text text-muted">6文字以上で入力してください</small>
                    </div>
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">パスワード（確認）</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required minlength="6">
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">登録</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('auth.login') }}">ログインはこちら</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
