<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}クイズアプリケーション{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- ナビゲーションバー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary" role="navigation" aria-label="メインナビゲーション">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}" aria-label="ホームに戻る">
                <i class="bi bi-question-circle"></i> クイズアプリ
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
                    aria-controls="navbarNav" aria-expanded="false" aria-label="ナビゲーションを切り替え">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.index') }}" aria-label="トップページ">
                            <i class="bi bi-house"></i> トップ
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- メインコンテンツ -->
    <main class="container my-4" role="main">
        {% block content %}{% endblock %}
    </main>
    
    <!-- フッター -->
    <footer class="bg-light text-center py-3 mt-5" role="contentinfo">
        <div class="container">
            <p class="text-muted mb-0">&copy; 2024 クイズアプリケーション - 教育目的</p>
        </div>
    </footer>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_scripts %}{% endblock %}
</body>
</html>
