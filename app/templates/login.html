{% extends "base.html" %}

{% block title %}ログイン - MBTI性格診断{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-badge text-primary"></i> ログイン
                </h2>
                
                <form method="POST" action="{{ url_for('main.login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            ログイン状態を保持
                        </label>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right"></i> ログイン
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">アカウントをお持ちでない方は</p>
                    <a href="{{ url_for('main.register') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-person-plus"></i> 新規登録
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
