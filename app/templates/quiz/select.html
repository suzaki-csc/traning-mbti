{% extends "base.html" %}

{% block title %}カテゴリ選択 - クイズアプリケーション{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">カテゴリを選択してください</h1>
    </div>
</div>
<div class="row">
    {% for category in categories %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            <div class="card-body">
                <h3 class="card-title">{{ category.name }}</h3>
                {% if category.description %}
                <p class="card-text">{{ category.description }}</p>
                {% endif %}
            </div>
            <div class="card-footer">
                <a href="{{ url_for('quiz.start', category_id=category.id) }}" class="btn btn-primary w-100">このカテゴリでクイズを開始</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
