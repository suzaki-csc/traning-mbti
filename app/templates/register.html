{% extends "base.html" %}

{% block title %}新規登録 - MBTI性格診断{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body p-5">
                <h2 class="text-center mb-4">
                    <i class="bi bi-person-plus text-primary"></i> 新規登録
                </h2>
                
                <form method="POST" action="{{ url_for('main.register') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">ユーザー名</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                        <div class="form-text">3文字以上で入力してください</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">メールアドレス</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label">パスワード</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">6文字以上で入力してください</div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password_confirm" class="form-label">パスワード（確認）</label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-check-circle"></i> 登録
                        </button>
                    </div>
                </form>
                
                <hr class="my-4">
                
                <div class="text-center">
                    <p class="mb-0">すでにアカウントをお持ちの方は</p>
                    <a href="{{ url_for('main.login') }}" class="btn btn-outline-primary mt-2">
                        <i class="bi bi-box-arrow-in-right"></i> ログイン
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
