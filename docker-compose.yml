services:
  # パスワード強度チェッカー - Webアプリケーション
  password-checker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: password_checker_app
    ports:
      - "5000:5000"
    environment:
      # Flask環境変数
      - FLASK_APP=password_checker_app.py
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
      # データベース接続情報
      - DB_HOST=database
      - DB_PORT=3306
      - DB_NAME=password_checker
      - DB_USER=appuser
      - DB_PASSWORD=apppassword
    volumes:
      # 開発時のホットリロード用（本番環境では削除推奨）
      - ./password_checker_app.py:/app/password_checker_app.py
      - ./models.py:/app/models.py
      - ./templates:/app/templates
      - ./static:/app/static
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      database:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # データベース - MySQL
  database:
    image: mysql:8.0
    container_name: password_checker_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: password_checker
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppassword
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5

