version: '3.8'
services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=development
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=mbti_user
      - DB_PASSWORD=mbti_password
      - DB_NAME=mbti_db
    depends_on:
      - db
    volumes:
      - .:/app
    command: python app.py

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=root_password
      - MYSQL_DATABASE=mbti_db
      - MYSQL_USER=mbti_user
      - MYSQL_PASSWORD=mbti_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:

