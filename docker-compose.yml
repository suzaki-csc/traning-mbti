services:
  # Flaskアプリケーション
  web:
    build: .
    container_name: mbti-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=run.py
      - DATABASE_URL=mysql+pymysql://mbti_user:mbti_password@db:3306/mbti_db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-please-change-in-production}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
      - ./run.py:/app/run.py
    networks:
      - mbti-network

  # MySQLデータベース
  db:
    image: mysql:8.0
    container_name: mbti-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=mbti_db
      - MYSQL_USER=mbti_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mbti_password}
      - TZ=Asia/Tokyo
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - mbti-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

# ボリューム定義
volumes:
  mysql-data:
    driver: local

# ネットワーク定義
networks:
  mbti-network:
    driver: bridge

