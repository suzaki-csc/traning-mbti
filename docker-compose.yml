services:
  # Flaskアプリケーション
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mbti-app
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-mbti-secret-key-change-in-production}
      - DATABASE_URL=mysql+pymysql://${MYSQL_USER:-mbti_user}:${MYSQL_PASSWORD:-mbti_password}@db:3306/${MYSQL_DATABASE:-mbti_db}
    volumes:
      # 開発時のホットリロード用（本番環境では削除推奨）
      - .:/app
    depends_on:
      db:
        condition: service_healthy
    networks:
      - mbti-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:5000', timeout=2)"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  # MySQLデータベース
  db:
    image: mysql:8.0
    container_name: mbti-db
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-root_password}
      - MYSQL_DATABASE=${MYSQL_DATABASE:-mbti_db}
      - MYSQL_USER=${MYSQL_USER:-mbti_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-mbti_password}
      - TZ=Asia/Tokyo
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf.d:/etc/mysql/conf.d
    ports:
      - "3306:3306"
    networks:
      - mbti-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root_password}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password

  # phpMyAdmin（オプション：開発用）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mbti-phpmyadmin
    restart: unless-stopped
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=${MYSQL_USER:-mbti_user}
      - PMA_PASSWORD=${MYSQL_PASSWORD:-mbti_password}
      - UPLOAD_LIMIT=100M
    ports:
      - "8080:80"
    depends_on:
      - db
    networks:
      - mbti-network
    profiles:
      - dev

networks:
  mbti-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local

