version: '3.8'

# クイズアプリケーション用Docker Compose設定
# 
# このファイルは、クイズアプリケーションとMySQLデータベースを
# Docker Composeで管理するための設定です。
#
# 使用方法:
#   docker-compose up -d        # バックグラウンドで起動
#   docker-compose up            # フォアグラウンドで起動
#   docker-compose down          # 停止
#   docker-compose down -v       # 停止してボリュームも削除
#   docker-compose logs -f       # ログを表示
#   docker-compose ps            # コンテナの状態を確認
#
# 構成が増える場合は、このファイルに新しいサービスを追加してください。
# 例: Redis、Nginx、バックグラウンドワーカーなど

services:
  # MySQLデータベース
  db:
    image: mysql:8.0
    container_name: quiz_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${DB_NAME:-quiz_db}
      MYSQL_USER: ${DB_USER:-quiz_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-quiz_password}
    ports:
      - "${DB_PORT:-3306}:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quiz_network

  # Flaskアプリケーション
  web:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: quiz_app
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_NAME: ${DB_NAME:-quiz_db}
      DB_USER: ${DB_USER:-quiz_user}
      DB_PASSWORD: ${DB_PASSWORD:-quiz_password}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      FLASK_ENV: ${FLASK_ENV:-production}
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ../app:/app/app
      - ../scripts:/app/scripts
    networks:
      - quiz_network
    command: >
      sh -c "
        python scripts/init_db.py &&
        gunicorn --bind 0.0.0.0:5000 --workers 4 wsgi:app
      "

networks:
  quiz_network:
    driver: bridge

volumes:
  db_data:

