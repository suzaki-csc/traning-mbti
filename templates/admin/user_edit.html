{% extends "base.html" %}

{% block title %}ユーザー編集 - 管理画面{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-pencil"></i> ユーザー情報編集</h2>
        <a href="{{ url_for('admin_user_detail', user_id=user.id) }}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 戻る
        </a>
    </div>
    
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス *</label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   value="{{ user.email }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   value="{{ user.username or '' }}">
                        </div>
                        
                        <div class="mb-3">
                            <label for="role" class="form-label">ロール *</label>
                            <select class="form-select" id="role" name="role" required
                                    {% if user.id == current_user.id %}disabled{% endif %}>
                                <option value="user" {% if user.role == 'user' %}selected{% endif %}>一般ユーザー</option>
                                <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>管理者</option>
                            </select>
                            {% if user.id == current_user.id %}
                                <small class="text-muted">※ 自分自身のロールは変更できません</small>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_active" name="is_active"
                                   {% if user.is_active %}checked{% endif %}
                                   {% if user.id == current_user.id %}disabled{% endif %}>
                            <label class="form-check-label" for="is_active">
                                アカウントを有効にする
                            </label>
                            {% if user.id == current_user.id %}
                                <br><small class="text-muted">※ 自分自身のアカウントは無効化できません</small>
                            {% endif %}
                        </div>
                        
                        <div class="mb-3">
                            <label for="new_password" class="form-label">新しいパスワード</label>
                            <input type="password" class="form-control" id="new_password" name="new_password">
                            <small class="form-text text-muted">
                                パスワードを変更する場合のみ入力してください
                            </small>
                        </div>
                        
                        <hr>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-check-circle"></i> 更新
                            </button>
                            <a href="{{ url_for('admin_user_detail', user_id=user.id) }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> キャンセル
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
