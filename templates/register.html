{% extends "base.html" %}

{% block title %}新規登録 - パスワード強度チェッカー{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-person-plus text-primary"></i> 新規登録
                    </h2>
                    
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">メールアドレス *</label>
                            <input type="email" class="form-control" id="email" name="email" required
                                   placeholder="your@email.com">
                        </div>
                        
                        <div class="mb-3">
                            <label for="username" class="form-label">ユーザー名（任意）</label>
                            <input type="text" class="form-control" id="username" name="username"
                                   placeholder="ニックネーム">
                            <small class="form-text text-muted">
                                空欄の場合、メールアドレスから自動生成されます
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password" class="form-label">パスワード *</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <small class="form-text text-muted">
                                8文字以上で設定してください
                            </small>
                        </div>
                        
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">パスワード（確認） *</label>
                            <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-person-plus"></i> 登録
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        既にアカウントをお持ちの方は
                        <a href="{{ url_for('login') }}">こちらからログイン</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
